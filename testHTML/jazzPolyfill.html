<html>
    <head>
        <title>WebMIDI API Jazz Polyfill</title>
        <!-- for MSIE 10 on Windows 8 -->
        <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
        <script src="https://cwilso.github.com/WebMIDIAPIShim/lib/WebMIDIAPI.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script>
        function test() {
            console.log(navigator.requestMIDIAccess);
            navigator.requestMIDIAccess().then(function(a) { console.log('hi') }, function(e) { console.log(e)});            
        }
        </script>
        </head>
    <body>
    Hello!
    <button onclick="test()">test me</button>
    <div id="blah">ha</div>
    </body>
</html>
