<script type="text/javascript">
var s; // for console access...
window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "../ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
		}
	});
	//M21Theory.randomGeneratorType = 'fixed';
	//M21Theory.randomSeed = 1000;
	//M21Theory.debug = true;
	//Music21.debug = true;
	s = new Music21.Score();
	p1 = new Music21.Part();
	p2 = new Music21.Part();
	p3 = new Music21.Part();
	s.keySignature = new Music21.KeySignature(2);
	allS = [s, p1, p2, p3];
	$.each(allS, function (i, v) { 
			v.clef = new Music21.Clef('treble'); 
			v.timeSignature = '2/2';		
		}
	);
	p1.timeSignature = '4/4';
	p3.clef = new Music21.Clef('bass');
	$.each([p1, p2, p3], function(i,v) {
		var duration;
		var numNotes;
		if (i == 1) {
			duration = 1.0;
			numNotes = 4;
		} else if (i == 2) {
			duration = 2.0
			numNotes = 2;
		} else {
			duration = 0.5;
			numNotes = 8;			
		}
		for (var m = 0; m < 10; m++) {
			ms = new Music21.Measure();
			for (var j = 0; j < numNotes; j++) {
				var n = new Music21.Note();
				n.pitch.diatonicNoteNum = 22 + ((3-i)*3) + m;
				n.duration.quarterLength = duration;
				ms.append(n);
			}
			v.append(ms);
		}
	});
	$.each([p1, p2, p3], function(i,v) {
		s.append(v);
	});
	s.appendNewCanvas();
};


</script>
