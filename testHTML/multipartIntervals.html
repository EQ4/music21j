<body>
<script type="text/javascript">

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "/m21j/ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
			startTime = new Date().getTime();
		}
	});
	
	var msct = new M21Theory.ScaleEarTest();
	msct.maxMistakes = 3;
	
	var it1 = new M21Theory.IntervalTest();

	it1.totalQs = 16;
	it1.minInterval = -3;
	it1.maxInterval = 5;	
	it1.maxMistakes = 1;
	it1.assignmentId = 'multipartIntervals1';
	
	var ks1 = new M21Theory.KeySignatureTest();
	ks1.allowEarlySubmit = true;
	
	var it2 = new M21Theory.IntervalTest();
	
	it2.totalQs = 17;
	it2.minInterval = -8;
	it2.maxInterval = 9;

	it2.allowableImperfectSpecifiers = ['m','m','M','M','A','d'];
	it2.allowablePerfectSpecifiers = ['P','P','P','A','d'];
	it2.title = "Intervals, including augmented and diminished";
	it2.instructions = "<p>Now some intervals will be <b>augmented</b> (<b>\"A\"</b>) or " +
		"<b>diminished</b> (<b>\"D\"</b>) and intervals up to a Ninth may appear</p>";
	it2.assignmentId = 'multipartIntervals2';
		
	var testBank = new M21Theory.TestBank();
	testBank.append(msct);
	testBank.append(it1);
	testBank.append(ks1);
	testBank.append(it2);
	testBank.render();
	M21Theory.debug = true;
};
</script>
