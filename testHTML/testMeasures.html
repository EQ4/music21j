<style>
.lightInput { border: 1px gray dotted;
			  background-color: #ffffcc;
			   }
.unanswered { background-color: #ffffbb; 
			  opacity: .7;
}
.correct    { background-color: #bbffbb; }
.incorrect  { background-color: #ffbbbb; }

<body>
<script type="text/javascript">
var msct;

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "/m21j/ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
		}
	});
	Music21.debug = true;
	
	var n1 = new Music21.Chord(['E4','C5','G5']);
	n1.duration.type = 'half';
	var n1b = new Music21.Chord(['C4','G4','E5']);
	n1b.duration.type = 'half';

	var n2 = new Music21.Note('D#5');
	n2.duration.type = 'whole';

	var m1 = new Music21.Measure();
	m1.append(n1);
	m1.append(n1b);
	m1.keySignature = new Music21.KeySignature(4);
	m1.timeSignature = '4/4';
	var m2 = new Music21.Measure();
	m2.keySignature = new Music21.KeySignature(4);
	m2.append(n2);

	var p1 = new Music21.Part();
	p1.append(m1);
	p1.append(m2);
	p1.appendNewCanvas(undefined, undefined, 800);
	
	//m1.appendNewCanvas();
}
</script>
