<body>

<script>

window.onload = function () {	
	MIDI.loadPlugin({
		soundfontUrl: "/m21j/ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			// M21Theory.playMotto();
			// Music21.RenderNotationDivs();
		}
	});
	
	var s = Music21.TinyNotation("G2 B4 c4");
	s.clef = new Music21.Clef('bass');
	var d = s.editableAccidentalCanvas();
	
	$("#editable").append(d);
	$("#editable").append( $("<br clear='all'/>") );

	var s2 = Music21.TinyNotation("a2 b4 c'4");
	s2.clef = new Music21.Clef('treble');
	var d2 = s2.editableAccidentalCanvas();
	$("#editable").append(d2);


	// $("#playme").click ( function () { s.playStream() } );
	var cc = new M21Theory.ChordCreationTest();
	cc.allowEarlySubmit = true;
	var testBank = new M21Theory.TestBank();
	testBank.profEmail = "cuthbert+hello";
	testBank.title = "Problem Set 8: Preparation for Unit test";
	testBank.instructions = "The following are questions that will be on the unit test.";
	testBank.append(cc);
	testBank.render();


}



</script>
