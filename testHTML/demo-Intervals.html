<body>
<script type="text/javascript">
var startTime = 0;

var intervalRenderer;

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "/m21j/ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
			startTime = new Date().getTime();
		}
	});
	
	intervalRenderer = new M21Theory.IntervalTest();

	intervalRenderer.assignmentId = 'Interval051Test1';
	intervalRenderer.skipP1 = true;
	intervalRenderer.totalQs = 34;
	intervalRenderer.minInterval = -3;
	intervalRenderer.maxInterval = 5;
	
	var testBank = new M21Theory.TestBank();
	testBank.allTests.push(intervalRenderer);
	testBank.render();

};

</script>
