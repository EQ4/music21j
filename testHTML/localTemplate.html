<script type="text/javascript">
var msct;

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "../ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
		}
	});
	//M21Theory.randomGeneratorType = 'fixed';
	//M21Theory.randomSeed = 1000;
	//M21Theory.debug = true;
	//Music21.debug = true;

	var ci = new M21Theory.ChordIdentificationTest();
	ci.totalQs = 6;
	ci.maxMistakes = 3;

	var cc = new M21Theory.ChordCreationTest();
	cc.assignmentId = 'chordCreation';
	cc.instructions = '<p>Nothing but submediants!  Remember that the 3rd (the 2nd note) of the submediant is always the tonic.</p>';
	cc.chordChoices = ['Submediant'];
	cc.totalQs = 5;
	
	var testBank = new M21Theory.TestBank();
	testBank.testId = "inclass10";
	testBank.title = "In class review";
	testBank.instructions = "Hello there!  Submediant practice!";
	testBank.allowEarlySubmit = false;
	testBank.allowSubmitWithErrors = false;
		
	testBank.append(ci);
	testBank.append(cc);
	testBank.render();
};

</script>
