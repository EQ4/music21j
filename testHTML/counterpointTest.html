<body>
<script type="text/javascript">
var m2;

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "../ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
		}
	});
	//M21Theory.randomGeneratorType = 'fixed';
	//M21Theory.randomSeed = 1000;
	//M21Theory.debug = true;
	//Music21.debug = true;
	var m = new Music21.Measure();
	m.append( new Music21.Note('G2') );
	m.append( new Music21.Note('A2') );
	m.append( new Music21.Note('B2') );
	m.autoBeam = false;
	m2 = new Music21.Measure();
	m2.append( new Music21.Note('G2') );
	m2.append( new Music21.Note('G2') );
	m2.append( new Music21.Note('G2') );
	
	var p = new Music21.Part();
	p.append(m);
	p.append(m2);
	
	var m3 = new Music21.Measure();
	m3.append( new Music21.Note('G2') );
	m3.append( new Music21.Note('A2') );
	m3.append( new Music21.Note('B2') );
	m3.autoBeam = false;
	m4 = new Music21.Measure();
	m4.append( new Music21.Note('G2') );
	m4.append( new Music21.Note('G2') );
	m4.append( new Music21.Note('G2') );

	var p2 = new Music21.Part();
	p2.append(m3);
	p2.append(m4);
	
	
	var s = new Music21.Score();
	s.timeSignature = '3/4';
	s.keySignature = new Music21.KeySignature(2);
	s.append(p)
	s.append(p2)
	//var s = Music21.TinyNotation("GG4 GG GG");
	s.clef = new Music21.Clef('bass');
	var d = s.editableAccidentalCanvas({ height: '400px', width: 'auto'});
	//console.log('d width' + d.width());
	$("#testBank").append(d);

	
	var ctp = new M21Theory.FirstSpecies();
	ctp.totalQs = 1;
	
	var testBank = new M21Theory.TestBank();
	testBank.testId = "inclass10";
	testBank.title = "Counterpoint";
	testBank.instructions = "Hello there!  Species Time!";
		
	testBank.append(ctp);
	testBank.render();
	
	$("#effectMe").fadeOut(5000);
};

</script>
